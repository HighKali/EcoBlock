<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EcoBlock Onboard Panel</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    body { background: #0a0a0a; color: #00ffcc; font-family: monospace; text-align: center; }
    .card { border: 1px solid #00ffff; border-radius: 10px; padding: 15px; margin: 20px auto; width: 80%; background: #111; }
    .badge, .qr { max-width: 150px; margin: 10px; }
  </style>
</head>
<body>
  <h1>🧑‍🚀 Collaboratori Onboarded</h1>
  <div id="panel"></div>

  <script>
    fetch("/api/onboarded")
      .then(res => res.json())
      .then(data => {
        const panel = document.getElementById("panel");
        data.forEach(user => {
          panel.innerHTML += `
            <div class="card">
              <h2>👤 ${user.name}</h2>
              <p>🏅 Badge: ${user.badge}</p>
              <p>💼 Wallet: ${user.wallet}</p>
              <p>🕒 Onboarded: ${user.timestamp}</p>
              <img src="../dashboard/assets/badge_founder_zsona.svg" class="badge">
              <img src="../dashboard/assets/eco_qr_public.png" class="qr">
            </div>`;
        });
      });
  </script>
</body>
</html>
